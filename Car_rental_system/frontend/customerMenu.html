<!DOCTYPE html>
<html>

<head>
    <title>Welcome to Car Rental System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url("CM.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center top;
            margin: 0;
            padding: 0;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align to left */
            justify-content: flex-start; /* Align to top */
        }

        h1 {
            background: linear-gradient(to right, #4caf50, #00aaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 4em; /* Increased font size */
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 100px; /* Lowered title */
            letter-spacing: 5px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            animation: fadeIn 3s ease-in-out;
            padding-left: 20px;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .options-container {
            display: flex;
            flex-direction: column;
            margin-top: 50px;
            gap: 30px; /* Increased gap between buttons */
            padding-left: 20px;
        }

        .options a {
            padding: 20px 30px; /* Increased padding for bigger buttons */
            color: white;
            border-radius: 10px; /* Slightly bigger border radius */
            text-decoration: none;
            font-size: 1.5em; /* Increased font size */
            text-align: center;
            width: 300px; /* Increased button width */
            transition: transform 0.3s ease, opacity 0.3s ease;
            background-color: #4CAF50; /* Default Green */
        }

        .options a:nth-child(2) {
            background-color: #FF6347; /* Tomato Red */
        }

        /* Hover effect */
        .options a:hover {
            transform: translateY(-5px);
            opacity: 0.9;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 3em; /* Adjusted for smaller screens */
                margin-top: 60px; /* Adjusted for smaller screens */
            }

            .options-container {
                flex-direction: column;
                align-items: flex-start;
            }

            .options a {
                width: 100%;
                padding: 15px 25px;
                font-size: 1.2em;
            }
        }
    </style>
</head>

<body>
    <h1>Experience the Best in Car Rental Services</h1>
    <div class="options-container">
        <div class="options">
            <a href="basicSearch.html">Search your favorite car</a>
            <a href="reserve/reserve.html">Make a Reservation</a>
        </div>
    </div>
</body>

</html>
