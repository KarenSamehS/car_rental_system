<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("loginCar.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center top;
            position: relative;
            color: #333;
            margin: 0;
            padding: 0;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255, 255, 255, 0.5);
            z-index: -1;
            filter: blur(80px);
        }
        h1 {
            text-align: center;
            background: linear-gradient(to right, #4caf50, #00aaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5em;
            margin-top: 30px;
            font-weight: bold;
            text-transform: uppercase;
        }
        form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #000;
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            opacity: 0.9;
        }
        #message {
            text-align: center;
            font-size: 1em;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        #message.success {
            background-color: #4caf50;
            color: white;
        }
        #message.error {
            background-color: #f44336;
            color: white;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #4caf50;
            font-size: 1em;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #4caf50;
            outline: none;
        }
        button {
            padding: 12px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            text-transform: uppercase;
            transition: transform 0.2s, background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            form {
                width: 90%;
                margin: 20px auto;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm" action="../api/login.php" method="post">
        <div id="message"></div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>
    <script>
        const params = new URLSearchParams(window.location.search);
        const messageDiv = document.getElementById('message');
        if (params.has('message')) {
            const message = params.get('message');
            const type = params.get('type') || 'error'; // Default to error
            messageDiv.textContent = message;
            messageDiv.classList.add(type);
        }
    </script>
</body>
</html>
